name: CI CD espectacular de adop

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: petlove
          MYSQL_USER: jovannylg
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_NAME: petlove
      DB_USER: jovannylg
      DB_PASSWORD: password

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -U pip
          pip install -r adop/requirements.txt

      - name: Wait for MariaDB
        run: |
          echo "Waiting for MariaDB..."
          for i in {1..15}; do
              nc -z mariadb 3306 && echo "MariaDB is up!" && break
              echo "MariaDB not ready yet..."
              sleep 2
          done

      - name: Run migrations
        run: |
          source .venv/bin/activate
          python adop/manage.py migrate

      - name: Run tests
        run: |
          source .venv/bin/activate
          echo "Tests disabled por ahora"

  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          clean: false

      - name: Install dependencies
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -U pip
          pip install -r adop/requirements.txt
          pip install gunicorn

      - name: Run migrations + collectstatic
        run: |
          source .venv/bin/activate
          python adop/manage.py migrate
          python adop/manage.py collectstatic --noinput

      - name: Restart gunicorn with supervisor
        run: |
          sudo supervisorctl restart all
