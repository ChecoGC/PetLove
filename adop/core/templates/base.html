<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- <title>{% block title %}Adopta tu mascota{% endblock %}</title> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .banner {
            background-color: #bffbfb;
            
            color: #200110;
            padding: 1rem;
            text-align: center;
        }

        .sidebar-left,
        .sidebar-right {
            background-color: #e9ecef;
            padding: 1rem;
            min-height: 100vh;
        }

        .content {
            padding: 2rem;
            background-color: white;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        .pet-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-body .btn {
            margin-top: auto;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Banner -->
    <header class="banner">
        <h1>Adopta tu mascota</h1>
    </header>

    <!-- menu superior -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <a class="navbar-brand font-weight-bold" href="{% url 'inicio' %}">Inicio</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
                aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div clas="collapse navbar-collapse justify-content-center" id="navbarMenu">
                <ul ss="collapse navbar-collapse justify-content-center" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Donar</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Mascotas extraviadas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Perros adoptados</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contacto' %}">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Más información</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Estructura general -->
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral izquierda -->
            <aside class="col-md-2 sidebar-left">
                {% block sidebar_left %}
                {% endblock %}
            </aside>

            <!-- Contenido central -->
            <main class="col-md-8 content">
                {% block content %}{% endblock %}
            </main>

            <!-- Barra lateral derecha -->
            <aside class="col-md-2 sidebar-right">
                {% block sidebar_right %}
                <h5>Anuncios</h5>
                {% endblock %}
            </aside>
        </div>
    </div>

    <footer>
        <p></p>
    </footer>
</body>
</html>
