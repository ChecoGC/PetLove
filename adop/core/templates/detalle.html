<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card border-info shadow-lg rounded-4 p-3 d-flex flex-row align-items-center">
                
                <!-- Imagen de la mascota -->
                <div class="pet-image-container me-4">
                    <img src="{{ mascota.foto.url }}" 
                         class="pet-img rounded" 
                         alt="{{ mascota.nombre }}">
                </div>

                <!-- Información de la mascota -->
                <div class="card-body text-start flex-fill">
                    <h2 class="card-title text-info fw-bold mb-3">{{ mascota.nombre }}</h2>
                    <p class="card-text mb-1"><strong>Raza:</strong> {{ mascota.raza }}</p>
                    <p class="card-text mb-1"><strong>Edad:</strong> {{ mascota.edad }} años</p>
                    <p class="card-text mt-3">{{ mascota.descripcion }}</p>
                    
                    <div class="mt-4">
                        <a href="/" class="btn btn-outline-secondary px-4 me-3">
                            Volver
                        </a>
                        <!-- Este boton deberi de llevar a una pagina con un formulario
                            para continuar con el proceso de adopcion-->
                        <a href="#" class="btn btn-primary px-4">
                            Adoptar ahora
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<style>
    .pet-image-container {
        flex-shrink: 0;
    }

    .pet-img {
        width: 220px;
        height: 220px;
        object-fit: cover;
        border-radius: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .pet-img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .card {
        border-width: 2px;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .card-body {
        padding: 1.5rem 1rem;
    }

    @media (max-width: 768px) {
        .card {
            flex-direction: column;
            text-align: center;
        }

        .pet-img {
            width: 60%;
            height: auto;
            margin-bottom: 1rem;
        }
    }
    .btn + .btn {
        margin-left: 14px;
    }

</style>
